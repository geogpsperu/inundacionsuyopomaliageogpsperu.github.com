<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 917px;
            height: 595px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Areasinundables_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-12.353600814596662,-77.50493387337717],[-11.662101075991094,-76.43794861060466]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.createPane('pane_GoogleSatellite_1');
        map.getPane('pane_GoogleSatellite_1').style.zIndex = 401;
        var layer_GoogleSatellite_1 = L.tileLayer('http://www.google.cn/maps/vt?lyrs=s@189&gl=cn&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GoogleSatellite_1;
        map.addLayer(layer_GoogleSatellite_1);
        function pop_Areasinundables_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">SIMBOLO_</th>\
                        <td>' + (feature.properties['SIMBOLO_'] !== null ? autolinker.link(feature.properties['SIMBOLO_'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">REGIÓN</th>\
                        <td>' + (feature.properties['REGIóN2'] !== null ? autolinker.link(feature.properties['REGIóN2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">FISIOG1</th>\
                        <td>' + (feature.properties['FISIOG1'] !== null ? autolinker.link(feature.properties['FISIOG1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">COBUSO</th>\
                        <td>' + (feature.properties['COBUSO'] !== null ? autolinker.link(feature.properties['COBUSO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">descarga</th>\
                        <td>' + (feature.properties['descarga'] !== null ? autolinker.link(feature.properties['descarga'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Areasinundables_2_0() {
            return {
                pane: 'pane_Areasinundables_2',
                opacity: 1,
                color: 'rgba(1,60,255,0.35)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(1,255,251,0.35)',
                interactive: true,
            }
        }
        map.createPane('pane_Areasinundables_2');
        map.getPane('pane_Areasinundables_2').style.zIndex = 402;
        map.getPane('pane_Areasinundables_2').style['mix-blend-mode'] = 'normal';
        var layer_Areasinundables_2 = new L.geoJson(json_Areasinundables_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Areasinundables_2',
            layerName: 'layer_Areasinundables_2',
            pane: 'pane_Areasinundables_2',
            onEachFeature: pop_Areasinundables_2,
            style: style_Areasinundables_2_0,
        });
        bounds_group.addLayer(layer_Areasinundables_2);
        map.addLayer(layer_Areasinundables_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Areasinundables_2.png" /> Areas inundables': layer_Areasinundables_2,"Google Satellite": layer_GoogleSatellite_1,"OpenStreetMap": layer_OpenStreetMap_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
